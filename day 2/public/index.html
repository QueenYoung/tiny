<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Use XMLHttpRequest</title>
</head>

<body>
  <h3>WOw!</h3>

  <form action="cool/">
    <button type="submit">Send something</button>
  </form>
  <script>
    const form = document.querySelector('form');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const url = '/';
      const params = {
        id: '934875',
        limit: 20
      };

      const req = new XMLHttpRequest();
      req.onerror = () => console.log(req.statusText);
      req.open('POST', url, true);
      req.setRequestHeader('Content-Type', 'application/x-www-form-urlrencoded');
      const body = Object.keys(params).reduce((body, key) => {
        body.push(`${key}=${params[key]}`);
        return body;
      }, []).join('&');
      req.send(body);
    })
  </script>
</body>

</html>
